# config.toml

# --- Git Repository Configuration ---
[config]
# The repository URL to clone
repo_url = "https://git.linuxfromscratch.org/lfs.git"

# The specific tag, branch, or commit hash to check out
version = "12.4"

# The local directory where the source code will be placed
target_dir = "./book-git"

# The command to run after checkout
build_command = "make RENDERTMP=./book-xml REV=systemd validate"

# Name of the output file generated by the build command
output_file = "lfs-full.xml"
