[package]
context_xpath = "//chapter//sect1info[productname and productnumber]"
# Fields for basic package identification
name = "./productname/text()"
version = "./productnumber/text()"
chapter_id = "./ancestor::chapter/@id"
section_id = "./ancestor::sect1/@id"


# Reference array pointing to child tables
# When the converter processes this, it will substitute "source" and "dependencies"
# with the actual table definitions below, making them nested objects.
child1 = [ "source", "additional_downloads", "patches", "dependencies" ]

# A simple field nested under the package
build_instructions = ""

[source]
url = "//sect1[@id='ch-materials-packages']//varlistentry[contains(translate(substring-before(term,' '),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),substring-before(concat('{name}','-pass'),'-pass'))]//para[contains(.,'Download')]//ulink/@url"
checksum = "//sect1[@id='ch-materials-packages']//varlistentry[contains(translate(substring-before(term,' '),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),substring-before(concat('{name}','-pass'),'-pass'))]//para[contains(.,'MD5')]//literal/text()"

[additional_downloads]
urls = ""
checksums = ""

[patches]
url = "//sect1[@id='ch-materials-patches']//varlistentry[contains(translate(substring-before(term,' '),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),substring-before(concat('{name}','-pass'),'-pass'))]//para[contains(.,'Download')]//ulink/@url"
checksum = "//sect1[@id='ch-materials-patches']//varlistentry[contains(translate(substring-before(term,' '),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz'),substring-before(concat('{name}','-pass'),'-pass'))]//para[contains(.,'MD5')]//literal/text()"


[dependencies]
# Fields that might return a list of values from the XML if the XPath is complex.
# The converter will likely return a single concatenated string unless modified further.
required = ""
recommended = ""
optional = ""
runtime = ""
